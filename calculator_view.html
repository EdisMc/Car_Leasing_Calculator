<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Leasing Calculator</h1>
      <div class="car-leasing">
        <div class="form-group1">
          <label for="carType">Car Type</label>
          <select id="carType">
            <option value="new">Brand New</option>
            <option value="used">Used</option>
          </select>
          <label for="carValue" class="carValue">Car Value (€)</label>
          <input type="number" id="carValue" min="10000" max="200000" />
          <input type="range" id="carValueRange" min="10000" max="200000" />
        </div>

        <div class="form-group2">
          <label for="leasePeriod">Lease Period (months)</label>
          <input type="number" id="leasePeriod" min="12" max="60" step="12" />
          <input
            type="range"
            id="leasePeriodRange"
            min="12"
            max="60"
            step="12"
          />

          <label for="downPayment">Down Payment (%)</label>
          <input type="number" id="downPayment" min="10" max="50" step="5" />
          <input
            type="range"
            id="downPaymentRange"
            min="10"
            max="50"
            step="5"
          />
        </div>
      </div>
      <h2>Leasing Details</h2>
      <div class="results">
        <div class="left-column">
          <p>Total Leasing Cost: <span id="leasingCost">€0.00</span></p>
          <p>
            Down Payment: <span id="downPaymentAmount">€0.00</span>
            <span id="downPaymentPercent">0%</span>
          </p>
        </div>
        <div class="vl"></div>
        <div class="right-column">
          <p>Monthly Installment: <span id="monthlyInstallment">€0.00</span></p>
          <p>Interest Rate: <span id="interestRate">0%</span></p>
        </div>
      </div>
    </div>
    <script src="calculations.js"></script>
  </body>
</html>
